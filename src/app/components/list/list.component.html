<ion-list>
  <ion-item-sliding
    *ngFor="let item of todoService.list | filterFinished:isFinished"
  >
    <ion-item
      detail
      (click)="viewList(item)">
      <ion-label>{{ item.title }}</ion-label>
      <ion-note slot="end">{{item.items.length}} items</ion-note>
    </ion-item>

    <ion-item-options side="start">
      <ion-item-option (click)="editNameList(item)">
        <ion-icon slot="icon-only" name="create-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item-options side="end">
      <ion-item-option (click)="deleteList(item)" color="danger">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-item-option>
    </ion-item-options>

  </ion-item-sliding>
</ion-list>
