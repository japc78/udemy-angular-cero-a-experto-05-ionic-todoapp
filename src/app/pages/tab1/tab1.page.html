<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="tertiary">
    <ion-title>
      To do
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-list></app-list>

  <ion-list>
    <ion-item
      *ngFor="let item of list"
      detail
      (click)="viewList(item)"
    >
      <ion-label>{{ item.title }}</ion-label>
      <ion-note slot="end">{{item.items.length}} items</ion-note>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" >
    <ion-fab-button color="tertiary" (click)="addList()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
