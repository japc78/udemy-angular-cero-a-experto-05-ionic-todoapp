<ion-header class="ion-no-border">
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{list.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">New item</ion-label>
      <ion-input type="text" [(ngModel)]="itemName" (keyup.enter)="addItem()"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      <ion-label>To do</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let item of list.items">
      <ion-checkbox slot="start" [(ngModel)]="item.complete"></ion-checkbox>
      <ion-label>{{item.description}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
