<ion-header class="ion-no-border">
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Add list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">New item</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      <ion-label>To do</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-checkbox slot="start"></ion-checkbox>
      <ion-label>Example of task 1</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
